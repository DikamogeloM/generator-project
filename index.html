<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=Sh, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Dj Generator</h1>
      </header>
      <main>
        <form id="dj-generator-form">
          <input
            type="text"
            placeholder="Enter the question you wish to be generated"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="dj-answer" id="dj-answer-generated"></div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/DikamogeloM">Dikamogelo Mabusela</a> and it is
      <a href="https://github.com/DikamogeloM/generator-project"
        >open-sourced on Github</a
      >
      and hosted on
      <a
        href="https://app.netlify.com/sites/ai-dj-generator/configuration/general"
        >Netlify</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
